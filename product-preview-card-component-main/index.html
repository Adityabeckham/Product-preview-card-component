<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend || Mentor</title>
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="main-content">
    <div class="card-container">
      <div class="image-container">
        <img src="./images/image-product-desktop.jpg" alt="Perfume Bottle" class="product-image" />
      </div>

      <div class="product-details">
        <h2 class="product-category">Perfume</h2>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="add-to-cart-button">
          <img src="./images/icon-cart.svg" alt="Cart Icon" class="cart-icon" />
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Adityabeckham/Product-preview-card-component">Aditya Beckham</a>.
    </div>
  </main>
</body>
</html>
